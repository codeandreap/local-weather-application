<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Local Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city ..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <h1>City Name</h1>
        <div>
          <p>
            Date, time, condition <br />
            Humidy %, Wind speed mph
          </p>
        </div>
        <div>⛅️ Temperature °C</div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/codeandreap" target="_blank">Andrea Pash</a
        >. Hosted on
        <a href="https://getyourlocalweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
